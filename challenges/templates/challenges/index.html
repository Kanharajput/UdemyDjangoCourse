{% extends 'base.html' %}
<!--we are extending all other code from the base.html
we are simply inheriting the data as we use extend keyword in java
to inherit from parent class.
-->
{% block title %} All challenges {% endblock title %} 

{% block heading %} List of the months, click to see the challenge {% endblock heading %}

{% block content %}
<ul>
    {%for month in months %}
        <!--here challenges in the url is the hard coded
        which is not a good practise so as we generate url using reverse in 
        python, DTL(django template language) provide url to generate url           
        -->
        <!--here month is january , february.... and url_identifier is just like we used 
        in reverse -->
        <li><a href="{% url 'url_identifier' month %}">{{month}}</a></li>
    {% endfor %}
</ul>
{% endblock content %}
